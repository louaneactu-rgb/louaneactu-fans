functionsDirectory = "/opt/build/repo/netlify/functions"
functionsDirectoryOrigin = "config"
redirectsOrigin = "config"
plugins = []
headers = []

[build]
publish = "/opt/build/repo"
publishOrigin = "config"
functions = "/opt/build/repo/netlify/functions"

  [build.environment]

  [build.processing]

    [build.processing.css]

    [build.processing.html]

    [build.processing.images]

    [build.processing.js]

  [build.services]

[dev]
framework = "#static"
port = 8888
publish = "."

[identity]
enabled = true
registration = "open"
email = true
confirm = true

[functions]

  [functions."*"]

[[redirects]]
from = "/connexion"
to = "/connexion.html"
status = 200
force = false

  [redirects.query]

  [redirects.conditions]

  [redirects.headers]

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = false

  [redirects.query]

  [redirects.conditions]

  [redirects.headers]