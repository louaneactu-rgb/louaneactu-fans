<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil ‚Äî Espace Fans</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f3e5f5, #e1bee7, #ede7f6);
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #6a1b9a;
      padding: 40px 20px;
    }

    .profile-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.6), rgba(248,240,255,0.5));
      padding: 48px;
      border-radius: 30px;
      box-shadow: 0 10px 50px rgba(171,71,188,0.2);
      max-width: 480px;
      width: 100%;
      backdrop-filter: blur(20px);
      text-align: center;
    }

    h1 {
      font-family: "Playfair Display", serif;
      margin-bottom: 30px;
    }

    .profile-info {
      text-align: left;
      margin: 20px 0;
    }

    .profile-info p {
      margin: 15px 0;
      font-size: 16px;
    }

    .profile-info strong {
      color: #7b1fa2;
    }

    button {
      background: linear-gradient(135deg, #ab47bc, #7b1fa2, #9c27b0);
      color: white;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 50px;
      padding: 16px 30px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 35px rgba(171,71,188,0.7);
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #6a1b9a;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <h1>üíú Mon Profil</h1>
    <div class="profile-info" id="profile-info">
      <p>Chargement de votre profil...</p>
    </div>
    <button id="logout-btn">Se d√©connecter</button>
    <br>
    <a href="index.html">‚¨ÖÔ∏è Retour √† l'accueil</a>
  </div>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <script src="./auth-config.js"></script>
  <script>
    async function loadProfile() {
      const authenticated = await isAuthenticated();
      
      if (!authenticated) {
        window.location.href = 'connexion.html';
        return;
      }

      const user = await getUser();
      const profileInfo = document.getElementById('profile-info');
      
      profileInfo.innerHTML = `
        <p><strong>Nom :</strong> ${user.name || 'Non d√©fini'}</p>
        <p><strong>Email :</strong> ${user.email || 'Non d√©fini'}</p>
        <p><strong>Membre depuis :</strong> ${new Date(user.updated_at).toLocaleDateString('fr-FR')}</p>
      `;
    }

    document.getElementById('logout-btn').addEventListener('click', async () => {
      await logout();
    });

    window.addEventListener('DOMContentLoaded', loadProfile);
  </script>
</body>
</html>
