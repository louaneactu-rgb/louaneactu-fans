    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="180" height="50" rx="25" fill="rgba(255, 255, 255, 0.95)" filter="url(#shadow)"/>
  
  <text x="90" y="33" font-family="'Playfair Display', serif" font-size="20" font-weight="700" 
        fill="url(#purpleGradient)" filter="url(#glow)" text-anchor="middle">
